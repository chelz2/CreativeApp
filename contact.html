<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" />
    <title>contact lumina creative app</title>
  </head>
  <body>
    <header class="header">
      <div class="container container-sm header-flex">
        <img src="images/logo.png" alt="ceative lumina logo" class="logo" />
        <ul class="main-menu">
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>
    <section class="hero bg-dark">
      <div class="container container-sm">
        <h2>
          <span class="bg-primary">Enthusiatic</span> thinker, creating unique
          endeovors powered by
          <span class="bg-primary">creativity</span>
        </h2>
      </div>
    </section>

    <section class="contact">
      <div class="container container-sm">
        <h2 class="section-heading">Contact Us</h2>
        <p>Leave a message, we'll get back you as soon ass possible</p>
        <form>
          <div class="form-gruop">
            <label for="first-name" class="visually-hidden">First Name</label>
            <input
              type="text"
              id="first-name"
              name="first-name"
              placeholder="Fisrt Name"
            />
          </div>
          <div class="form-gruop">
            <label for="first-name" class="visually-hidden">Last Name</label>
            <input
              type="text"
              id="last-name"
              name="last-name"
              placeholder="Last Name"
            />
          </div>
          <div class="form-gruop">
            <label for="email" class="visually-hidden">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
          </div>
          <div class="form-gruop">
            <label for="message" class="visually-hidden">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Message"
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Send Message</button>
          </div>
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="container footer-flex">
        <img src="images/logo.png" alt="lumina creative logo" />
        <div>
          <h4>Contact Us</h4>
          <ul>
            <li>(+333) 333 333</li>
            <li>creative@lumina.contact</li>
            <li>10 London</li>
          </ul>
        </div>
        <div>
          <h4>Follow Us</h4>
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
          <a href="#"><i class="fab fa-tumbler fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
