<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/favicon.ico" />
    <title>contact lumina creative app</title>
  </head>
  <body>
    <header class="header">
      <div class="container container-sm header-flex">
        <img src="images/logo.png" alt="ceative lumina logo" class="logo" />
        <ul class="main-menu">
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>
    <section class="hero bg-dark">
      <div class="container container-sm">
        <h2>
          <span class="bg-primary">Enthusiatic</span> thinker, creating unique
          endeovors powered by
          <span class="bg-primary">creativity</span>
        </h2>
      </div>
    </section>

    <form>
      <div class="form-info">
        <label for="First Name">First Name</label>
        <input type="text" placeholder="First Name" />
      </div>
      <div class="form-info">
        <label for="Last Name">Last Name</label>
        <input type="text" placeholder="Last Name" />
      </div>
      <div class="form-info">
        <label for="Email">Email</label>
        <input type="text" placeholder="Email" />
      </div>
      <div class="form-info">
        <textarea name="Type In" id=""></textarea>
      </div>
    </form>
    <button class="btn" type="submit">Submit</button>
    <footer class="footer">
      <div class="container footer-flex">
        <img src="images/logo.png" alt="lumina creative logo" />
        <div>
          <h4>Contact Us</h4>
          <ul>
            <li>(+333) 333 333</li>
            <li>creative@lumina.contact</li>
            <li>10 London</li>
          </ul>
        </div>
        <div>
          <h4>Follow Us</h4>
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
          <a href="#"><i class="fab fa-tumbler fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
